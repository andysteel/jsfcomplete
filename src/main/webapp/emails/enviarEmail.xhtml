<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Enviar emails</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm" >
	    	<h1>Enviar emails</h1><br/>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	
	    		<p:panelGrid columns="2" styleClass="grid-login">
	    		
	    			<p:outputLabel value="Destinatarios: " for="dest"/>
	    			<p:inputText size="50" id="dest" required="true" maxlength="50" value="#{emailBean.destinatario}"/>
	    			
	    			<p:outputLabel value="Assunto: " for="subject"/>
	    			<p:inputText size="50" id="subject" required="true" maxlength="50" value="#{emailBean.assunto}"/>
	    			
	    			<p:outputLabel value="Mensagem: " for="msg"/>
	    			<p:inputTextarea id="msg" required="true" cols="50" rows="10" value="#{emailBean.mensagem}"/>
	    			
	    			<input type="hidden"/>
	    			<p:commandButton value="Enviar" action="#{emailBean.envia}" style="margin-left: 305px;"
	    				ajax="false" />
	    		
	    		</p:panelGrid>
	    	

    	</h:form>
    </ui:define>
</ui:composition>
